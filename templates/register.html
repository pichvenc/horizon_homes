{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid vh-100">
	<div class="row justify-content-center align-items-center h-100 bg-success bg-opacity-75 bg-gradient">
		<div class="col-md-3">
			{% include 'partials/alerts.html' %}
			<form action="" method="post" class="shadow-lg rounded p-4 bg-white">
				<p class="text-center h2 text-uppercase">Register</p>
				{% csrf_token %}
				{{ form | crispy }}
				<button type="submit" class="btn btn-primary w-100">Register</button>
				<p class="text-start mt-3">
					<a href="{% url 'login' %}" class="text-primary text-decoration-none">Already have an account? <strong>Login here</strong></a>
				</p>
			</form>
		</div>
	</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
